<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<style>
				body
				{
					font-family: 'Open Sans', sans-serif;
				}
				button
				{
					font-family: 'Open Sans', sans-serif;
					font-size: 25px;
					height: 125px;
					width: 125px;
					background-color: lightgreen;
					box-shadow: none;
					border-radius: 50%;
					border: none;
					margin: 10px;
				}
				#buttons1
				{
					text-align: center;
				}
				#stopwatch
				{
					font-size: 70px;
					text-align: center;
				}
				#reset1
				{
					background-color: lightblue;
				}
		</style>
		<script>
			var time1 = 0;
			var stat1 = 0;
			function render1(id, time)
			{
				var milliseconds = time % 100;
				var seconds = ((time - milliseconds) / 100) % 60;
				var minutes = Math.floor(time / 6000);
				if (milliseconds.toString().length == 1)
				{
					milliseconds = "0" + milliseconds;
				}
				if (seconds.toString().length == 1)
				{
					seconds = "0" + seconds;
				}
				if (minutes.toString().length == 1)
				{
					minutes = "0" + minutes;
				}
				document.getElementById(id).innerHTML = minutes + ":" + seconds + "." + milliseconds;
			}
			function stopwatch_helper()
			{
				if (stat1 == 1)
				{
					time1 += 1;
				}
				else if (stat1 == 2)
				{
					time1 = 0;
				}
				render1("stopwatch", time1);
			}

			function toggle1()
			{
				if (stat1 == 0 || stat1 == 2)
				{
					stat1 = 1;
					document.getElementById("toggle1").innerHTML = "Stop";
					document.getElementById("toggle1").style.background = "crimson";
				}
				else if (stat1 == 1)
				{
					stat1 = 0;
					document.getElementById("toggle1").innerHTML = "Start";
					document.getElementById("toggle1").style.background = "lightgreen";
				}
			}
			
			function reset1()
			{
				stat1 = 2;
				document.getElementById("toggle1").innerHTML = "Start";
				document.getElementById("toggle1").style.background = "lightgreen";
			}

			function stopwatch()
			{
				setInterval(stopwatch_helper, 10);
			}

		</script>
	</head>
	<body>
		<div id="stopwatch"></div>
		<br>
		<div id="buttons1">
			<button id="toggle1" onclick=toggle1()>Start</button>
			<button id="reset1" onclick=reset1()>Reset</button>
		</div>
		<script>stopwatch()</script>
	</body>
</html>
