		<script>
			function statista() {
				var answer = prompt("Please input amount of million of users Facebook had at the beginning of 2014. Input nothing if you don't have the answer yet.")
				if (answer == "") {
					alert("Use Statista to determine the answer to the question.");
					alert("After dismissing this pop-up, you will be redirected to Statista. Good luck!");
					window.location.href = "http://www.statista.com";
				} else if (answer == "802") {
					alert("Correct!");
					alert("You will be redirected back to the Dark Webquest page after dismissing this pop-up.");
					window.location.href = "altindex.html";
				} else {
					alert("Wrong!");
					alert("Use Statista to determine the answer to the question.");
					alert("After dismissing this pop-up, you will be redirected to Statista. Good luck!");
					window.location.href = "http://www.statista.com";
				};
			};
		</script>
